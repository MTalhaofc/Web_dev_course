</form>
<script>
    $(document).ready(function(){
        $('#registrationForm').on('submit', function(event) {
            
            event.preventDefault(); 

            
            var universityInput = $('#uni').val().trim();
            var universityPattern = /^[a-zA-Z\s]+$/; 

            if (!universityPattern.test(universityInput)) {
                alert('University name can only contain alphabets and spaces.');
                return; 
            }


            var instituteInput = $('#Institute').val().trim();
            var institutePattern = /^[a-zA-Z\s]+$/;

            if (!institutePattern.test(instituteInput)) {
                alert('Institute name can only contain alphabets and spaces.');
                return; 
            }


            var inputs = $('input[type="number"]');
            var empty = false;

            inputs.each(function(){
            if ($(this).val().trim() === '') { 
                    empty = true;
                    return false; 
                }
            });

            if (empty) {
                alert('Please fill in all the fields.');
                return; 
            }

            this.submit();
        });
    });
</script>
